language: node_js

sudo: required

node_js:
 - "4"
 - "6"

branches:
  only:
    - master

services:
 - mongodb
 - docker

install:
 - npm install

before_install:
 - docker pull telefonicaiot/fiware-orion
 - docker run -d --link mongodb:mongodb -p 10026:1026 -l orion telefonicaiot/fiware-orion dbhost mongodb
 - npm install -g grunt-cli


